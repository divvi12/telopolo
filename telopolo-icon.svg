<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="120" rx="24" fill="url(#iconGrad)"/>
  
  <!-- Inner circle (timer face) -->
  <circle cx="60" cy="60" r="45" fill="#1f2937" filter="url(#shadow)"/>
  
  <!-- Progress arc -->
  <circle cx="60" cy="60" r="38" fill="none" stroke="white" stroke-width="5" 
          stroke-dasharray="179 239" stroke-linecap="round" transform="rotate(-90 60 60)" opacity="0.9"/>
  
  <!-- Timer tick marks -->
  <g stroke="#4b5563" stroke-width="2">
    <line x1="60" y1="20" x2="60" y2="28"/>
    <line x1="60" y1="92" x2="60" y2="100"/>
    <line x1="20" y1="60" x2="28" y2="60"/>
    <line x1="92" y1="60" x2="100" y2="60"/>
  </g>
  
  <!-- "30" text -->
  <text x="60" y="72" font-family="Arial Black, sans-serif" font-size="38" font-weight="900" 
        fill="white" text-anchor="middle">30</text>
</svg>